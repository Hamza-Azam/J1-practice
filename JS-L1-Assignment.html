<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <!-- <form action=""> -->
        <input id="a" type="text" placeholder="First value">
        <input id="b" type="text" placeholder="second value">
        <input id="c" type="text" placeholder="enter operation">
        <button type="submit" onclick="helo()">Button</button>
    <!-- </form> -->
    <script>

        function helo() {


            var a = +document.getElementById('a').value;
            var b = +document.getElementById('b').value;
            var ca = document.getElementById('c').value;

            var d = null;
            if (ca == '-') {
                d = a - b;
            } else if (ca == '+') {
                d = a + b;
            } else if (ca == '/') {
                d = a / b;
            } else if (ca == '*') {
                d = a * b;
            }

            console.log(d);
        }


    </script>
</body>

</html>
