<head>

    <style>

input.inpStyl , select.inpStylSelect  {
    width: 70vw;
    padding: 12px 20px;

    width: 20%;

button {
    width: 20%;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;

    cursor: pointer;
    position: relative;
    left: 59%;
}
button.rest{
    background-color: red;
}

    background-color: #4CAF50;

div {
    border-radius: 5px;

</head>

<body>
    <div>

        <table cellspacing="2" cellpadding="2">
            <form id="myForm" method="GET" action="#">
                <tr>
                    <td>Name</td>
                    <!-- oninput="CheckType()" -->
                    <td><input class="inpStyl" id="inp" name="uname" type="text" /></td>
                </tr>
                <tr>
                    <td>Street</td>
                    <td><input class="inpStyl" id="inp1" name="Street" type="text" /></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input class="inpStyl" id="inp2" name="Number" type="number" /></td>
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td><input class="inpStyl" id="inp4" name="Zip Code" type="number" /></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select class="inpStylSelect" id="inp5" name="Country">
                            <option value="-1" selected>[choose yours]</option>
                            <option value="1">FSD</option>
                            <option value="2">Islamabad</option>
                            <option value="3">Lahore</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Male">Male</label></td>
                    <td id="gender">
                        <input class="gSelector" type="radio" name="gender" value="Male" id="Male">
                    </td>
                </tr>
                <tr>
                    <td><label for="Female">Female</label></td>
                    <td>
                        <input class="gSelector" type="radio" name="gender" value="Female" id="Female">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="rest" type="reset">Cancal</button>
                        <button class="sub" type="submit">Submit</button>
                    </td>
                </tr>
            </form>
        </table>
        <div id="data"></div>
        <h1 id="result"></h1>
</body>
<Script>
    myForm.onsubmit = function () {
        
        event.preventDefault();
        var isValid = true;



        var uname = document.getElementsByName('uname')[0];
        if (uname.value.length < 4) {
            console.log("not correct Name");
            isValid = false;


        }




        //var
        if (document.querySelector('.gSelector:checked') == null) {
            isValid = false;
            console.log("Gender not selected");

        }



        if (isValid == true) {

            myForm.submit();
            document.getElementById('result').innerHTML = "Form Submited";
            // return false;
        } else {
            var da = "form not submitted" ;
            document.getElementById('result').innerHTML = da ;

        }
        
        // console.log(10);
    }



    //   var check = document.getElementById('inp');

    inp.oninput = function CheckType(event) {
        var char = inp.value.split('');
        var lastChar = char[char.length - 1];
        console.log(lastChar);
        if (lastChar && !isNaN(lastChar)) {
            inp.value = inp.value.slice(0, inp.value.length - 1);
            // console.log(inp);
        }
    }

</Script>
