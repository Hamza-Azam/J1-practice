    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
        }

<body>
    <input id="inputLet" oninput="CheckType()" type="text">
</body>

<script>

    function CheckType(event) {
        var char = inputLet.value.split('');
        var lastChar = char[char.length - 1];
        console.log(lastChar);
        if (lastChar && !isNaN(lastChar) ) {
           inputLet.value = inputLet.value.slice(0, inputLet.value.length-1);
            // console.log(inputLet);
        }
    }


</script>
